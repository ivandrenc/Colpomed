<div>
    <div>
      <div>
        <h3>Sign Up</h3>
        <div>
          <input
            type="email"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div>
          <input
            type="button"
            value="Sign Up"
            (click)="authService.signUp(userEmail.value, userPwd.value)"
          />
        </div>
        <div>
          <span><span>Or</span></span>
        </div>
      <div>
        <span
          >Already have an account?
          <span routerLink="/sign-in">Log In</span></span
        >
      </div>
    </div>
  </div>
